<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-gray-100">
      <div class="text-center p-5 bg-white rounded-lg shadow-md gap-2 w-1/4">
        <h1 class="text-3xl font-bold mb-5 p-5">Number Guesser</h1>
        <p class="mb-5">Guess a number between 1 and 100</p>
        <div class="flex flex-col justify-center items-center gap-2">
          <input
            type="number"
            id="guessInput"
            placeholder="Enter your guess"
            class="p-2 mt-5 border border-gray-300 rounded-md placeholder:text-black placeholder:text-center"
          />
          <button
            id="guessButton"
            class="p-2 bg-blue-500 text-white text-lg rounded-md mt-3 hover:bg-blue-600"
          >
            Guess
          </button> 
        </div>
        <div>
          <p id="result" class="mt-5 text-lg"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
